# Walker configuration for Omarchy Fedora
# See https://github.com/abenz1267/walker for more options

force_keyboard_focus = true                                                 # forces keyboard focus to stay in Walker
selection_wrap = true                                                       # wrap list if at bottom or top
theme = "omarchy-fedora"                                                    # theme to use
additional_theme_location = "~/.local/share/omarchy-fedora/default/walker/themes/"
hide_action_hints = true                                                    # globally hide the action hints

[placeholders]
"default" = { input = " Search...", list = "No Results" }

[keybinds]
quick_activate = []

[columns]
symbols = 1

[providers]
max_results = 256
default = [
  "desktopapplications",
  "websearch",
]

[[providers.prefixes]]
prefix = "/"
provider = "providerlist"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = "$"
provider = "clipboard"
