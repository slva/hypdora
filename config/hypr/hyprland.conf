# Omarchy Fedora - Hyprland Configuration
# Learn more: https://wiki.hyprland.org/Configuring/

# Use Omarchy Fedora defaults (don't edit these directly!)
source = ~/.local/share/omarchy-fedora/default/hypr/autostart.conf
source = ~/.local/share/omarchy-fedora/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy-fedora/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy-fedora/default/hypr/bindings/tiling.conf
source = ~/.local/share/omarchy-fedora/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy-fedora/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy-fedora/default/hypr/input.conf
source = ~/.local/share/omarchy-fedora/default/hypr/windows.conf
source = ~/.config/omarchy-fedora/current/hyprland.conf

# Your personal configuration (overrides defaults)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

# Add any other personal Hyprland configuration below
# Example: windowrule = workspace 5, class:qemu
