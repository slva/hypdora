# Omarchy Fedora theme for Walker
# Catppuccin Mocha inspired

[style]
background = "#1e1e2e"
color = "#cdd6f4"
border = "#89b4fa"
border_radius = "12px"
font_family = "JetBrains Mono"
font_size = "14px"

[style.input]
background = "#313244"
color = "#cdd6f4"
border_radius = "8px"
padding = "12px"

[style.item]
padding = "10px"
border_radius = "8px"

[style.item.selected]
background = "#313244"
color = "#89b4fa"
border = "#89b4fa"

[style.icon]
size = "32px"
margin_right = "10px"
