# Default input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        scroll_factor = 0.5
    }
}

# Gestures (new syntax for Hyprland 0.51+)
gestures {
    # cancel_ratio = 0.5
}

# Workspace swipe with 3 fingers
gesture = 3, horizontal, workspace
