# Utility bindings

# Launch applications
bind = SUPER, SPACE, exec, walker
bind = SUPER, RETURN, exec, ghostty
bind = SUPER SHIFT, RETURN, exec, hyprctl dispatch exec "[float; size 800 600; center] ghostty"

# Lock screen and power
bind = SUPER, ESCAPE, exec, hyprlock
bind = SUPER, L, exec, hyprlock
bindl = , XF86PowerOff, exec, ~/.local/share/omarchy-fedora/bin/omarchy-power-menu

# Screenshots
bind = , PRINT, exec, grim - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Region copied to clipboard"
bind = SUPER, PRINT, exec, hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - - | wl-copy && notify-send "Screenshot" "Window copied to clipboard"
bind = CTRL, PRINT, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to Pictures"
bind = CTRL SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to Pictures"

# Color picker
bind = SUPER SHIFT, C, exec, hyprpicker -a

# Notifications
bind = SUPER, COMMA, exec, makoctl dismiss
bind = SUPER SHIFT, COMMA, exec, makoctl dismiss --all
bind = SUPER CTRL, COMMA, exec, makoctl mode -t do-not-disturb

# Toggle waybar
bind = SUPER SHIFT, SPACE, exec, pkill waybar || waybar

# Reload Hyprland config
bind = SUPER SHIFT, R, exec, hyprctl reload && notify-send "Hyprland" "Configuration reloaded"

# Calculator
bind = , XF86Calculator, exec, gnome-calculator

# File manager
bind = SUPER, E, exec, nautilus --new-window
