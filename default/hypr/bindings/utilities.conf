# Utility bindings

# Launch applications
bindd = SUPER, SPACE, Launch apps, exec, wofi --show drun
bindd = SUPER, RETURN, Terminal, exec, alacritty
bindd = SUPER SHIFT, RETURN, Terminal (floating), exec, hyprctl dispatch exec "[float; size 800 600; center] alacritty"

# Lock screen and power
bindd = SUPER, ESCAPE, Lock screen, exec, hyprlock
bindd = SUPER, L, Lock screen, exec, hyprlock
bindld = , XF86PowerOff, Power menu, exec, ~/.local/share/omarchy-fedora/bin/omarchy-power-menu

# Screenshots
bindd = , PRINT, Screenshot (full), exec, grim - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
bindd = SHIFT, PRINT, Screenshot (region), exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Region copied to clipboard"
bindd = SUPER, PRINT, Screenshot (window), exec, hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - - | wl-copy && notify-send "Screenshot" "Window copied to clipboard"
bindd = CTRL, PRINT, Screenshot (save to file), exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to Pictures"
bindd = CTRL SHIFT, PRINT, Screenshot region (save), exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to Pictures"

# Color picker
bindd = SUPER SHIFT, C, Color picker, exec, hyprpicker -a

# Notifications
bindd = SUPER, COMMA, Dismiss notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle do-not-disturb, exec, makoctl mode -t do-not-disturb

# Toggle waybar
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, pkill waybar || waybar

# Reload Hyprland config
bindd = SUPER SHIFT, R, Reload config, exec, hyprctl reload && notify-send "Hyprland" "Configuration reloaded"

# Calculator
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# File manager
bindd = SUPER, E, File manager, exec, nautilus --new-window
