# Utility bindings

# Launch applications
bind = SUPER, SPACE, Launch apps, exec, walker
bind = SUPER, RETURN, Terminal, exec, alacritty
bind = SUPER SHIFT, RETURN, Terminal (floating), exec, hyprctl dispatch exec "[float; size 800 600; center] alacritty"

# Lock screen and power
bind = SUPER, ESCAPE, Lock screen, exec, hyprlock
bind = SUPER, L, Lock screen, exec, hyprlock
bindl = , XF86PowerOff, Power menu, exec, ~/.local/share/omarchy-fedora/bin/omarchy-power-menu

# Screenshots
bind = , PRINT, Screenshot (full), exec, grim - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
bind = SHIFT, PRINT, Screenshot (region), exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Region copied to clipboard"
bind = SUPER, PRINT, Screenshot (window), exec, hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - - | wl-copy && notify-send "Screenshot" "Window copied to clipboard"
bind = CTRL, PRINT, Screenshot (save to file), exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to Pictures"
bind = CTRL SHIFT, PRINT, Screenshot region (save), exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to Pictures"

# Color picker
bind = SUPER SHIFT, C, Color picker, exec, hyprpicker -a

# Notifications
bind = SUPER, COMMA, Dismiss notification, exec, makoctl dismiss
bind = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bind = SUPER CTRL, COMMA, Toggle do-not-disturb, exec, makoctl mode -t do-not-disturb

# Toggle waybar
bind = SUPER SHIFT, SPACE, Toggle top bar, exec, pkill waybar || waybar

# Reload Hyprland config
bind = SUPER SHIFT, R, Reload config, exec, hyprctl reload && notify-send "Hyprland" "Configuration reloaded"

# Calculator
bind = , XF86Calculator, Calculator, exec, gnome-calculator

# File manager
bind = SUPER, E, File manager, exec, nautilus --new-window
