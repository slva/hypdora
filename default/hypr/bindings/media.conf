# Media key bindings

# Audio controls
bindl = , XF86AudioRaiseVolume, Raise volume, exec, swayosd-client --output-volume raise
bindl = , XF86AudioLowerVolume, Lower volume, exec, swayosd-client --output-volume lower
bindl = , XF86AudioMute, Toggle mute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMicMute, Toggle mic mute, exec, swayosd-client --input-volume mute-toggle

# Media controls
bindl = , XF86AudioPlay, Play/Pause, exec, playerctl play-pause
bindl = , XF86AudioPause, Pause, exec, playerctl pause
bindl = , XF86AudioNext, Next track, exec, playerctl next
bindl = , XF86AudioPrev, Previous track, exec, playerctl previous
bindl = , XF86AudioStop, Stop, exec, playerctl stop

# Brightness controls
bindl = , XF86MonBrightnessUp, Brightness up, exec, swayosd-client --brightness raise
bindl = , XF86MonBrightnessDown, Brightness down, exec, swayosd-client --brightness lower

# Keyboard backlight (if available)
bindl = , XF86KbdBrightnessUp, Keyboard brightness up, exec, brightnessctl -d *::kbd_backlight set +10%
bindl = , XF86KbdBrightnessDown, Keyboard brightness down, exec, brightnessctl -d *::kbd_backlight set 10%-
