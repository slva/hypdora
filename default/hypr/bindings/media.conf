# Media key bindings

# Audio controls
bindld = , XF86AudioRaiseVolume, Raise volume, exec, swayosd-client --output-volume raise
bindld = , XF86AudioLowerVolume, Lower volume, exec, swayosd-client --output-volume lower
bindld = , XF86AudioMute, Toggle mute, exec, swayosd-client --output-volume mute-toggle
bindld = , XF86AudioMicMute, Toggle mic mute, exec, swayosd-client --input-volume mute-toggle

# Media controls
bindld = , XF86AudioPlay, Play/Pause, exec, playerctl play-pause
bindld = , XF86AudioPause, Pause, exec, playerctl pause
bindld = , XF86AudioNext, Next track, exec, playerctl next
bindld = , XF86AudioPrev, Previous track, exec, playerctl previous
bindld = , XF86AudioStop, Stop, exec, playerctl stop

# Brightness controls
bindld = , XF86MonBrightnessUp, Brightness up, exec, swayosd-client --brightness raise
bindld = , XF86MonBrightnessDown, Brightness down, exec, swayosd-client --brightness lower

# Keyboard backlight (if available)
bindld = , XF86KbdBrightnessUp, Keyboard brightness up, exec, brightnessctl -d *::kbd_backlight set +10%
bindld = , XF86KbdBrightnessDown, Keyboard brightness down, exec, brightnessctl -d *::kbd_backlight set 10%-
