# Tiling and window management bindings
# Based on Omarchy tiling-v2

# Close windows
bind = SUPER, W, killactive,
bind = CTRL ALT, DELETE, exec, hyprctl clients -j | jq -r '.[].address' | xargs -I {} hyprctl dispatch closewindow address:{}

# Control tiling
bind = SUPER, J, togglesplit,
bind = SUPER, P, pseudo,
bind = SUPER, T, togglefloating,
bind = SUPER, F, fullscreen, 0
bind = SUPER CTRL, F, fullscreenstate, 0 2
bind = SUPER ALT, F, fullscreen, 1

# Move focus with SUPER + arrow keys
bind = SUPER, LEFT, movefocus, l
bind = SUPER, RIGHT, movefocus, r
bind = SUPER, UP, movefocus, u
bind = SUPER, DOWN, movefocus, d

# Switch workspaces with SUPER + [1-9; 0]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bind = SUPER SHIFT ALT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT ALT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT ALT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT ALT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT ALT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT ALT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT ALT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT ALT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT ALT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT ALT, 0, movetoworkspacesilent, 10

# Control scratchpad
bind = SUPER, S, togglespecialworkspace, scratchpad
bind = SUPER ALT, S, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bind = SUPER, TAB, workspace, e+1
bind = SUPER SHIFT, TAB, workspace, e-1
bind = SUPER CTRL, TAB, workspace, previous

# Move workspaces to other monitors
bind = SUPER SHIFT ALT, LEFT, movecurrentworkspacetomonitor, l
bind = SUPER SHIFT ALT, RIGHT, movecurrentworkspacetomonitor, r

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bind = SUPER SHIFT, LEFT, swapwindow, l
bind = SUPER SHIFT, RIGHT, swapwindow, r
bind = SUPER SHIFT, UP, swapwindow, u
bind = SUPER SHIFT, DOWN, swapwindow, d

# Cycle through applications on active workspace
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev
bind = ALT, TAB, bringactivetotop
bind = ALT SHIFT, TAB, bringactivetotop

# Resize active window
bind = SUPER, MINUS, resizeactive, -100 0
bind = SUPER, EQUAL, resizeactive, 100 0
bind = SUPER SHIFT, MINUS, resizeactive, 0 -100
bind = SUPER SHIFT, EQUAL, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Toggle groups
bind = SUPER, G, togglegroup
bind = SUPER ALT, G, moveoutofgroup

# Join groups
bind = SUPER ALT, LEFT, moveintogroup, l
bind = SUPER ALT, RIGHT, moveintogroup, r
bind = SUPER ALT, UP, moveintogroup, u
bind = SUPER ALT, DOWN, moveintogroup, d

# Navigate grouped windows
bind = SUPER ALT, TAB, changegroupactive, f
bind = SUPER ALT SHIFT, TAB, changegroupactive, b
