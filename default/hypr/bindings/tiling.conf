# Tiling and window management bindings
# Based on Omarchy tiling-v2

# Close windows
bind = SUPER, W, Close window, killactive,
bind = CTRL ALT, DELETE, Close all windows, exec, hyprctl clients -j | jq -r '.[].address' | xargs -I {} hyprctl dispatch closewindow address:{}

# Control tiling
bind = SUPER, J, Toggle window split, togglesplit,
bind = SUPER, P, Pseudo window, pseudo,
bind = SUPER, T, Toggle window floating/tiling, togglefloating,
bind = SUPER, F, Full screen, fullscreen, 0
bind = SUPER CTRL, F, Tiled full screen, fullscreenstate, 0 2
bind = SUPER ALT, F, Full width, fullscreen, 1

# Move focus with SUPER + arrow keys
bind = SUPER, LEFT, Move window focus left, movefocus, l
bind = SUPER, RIGHT, Move window focus right, movefocus, r
bind = SUPER, UP, Move window focus up, movefocus, u
bind = SUPER, DOWN, Move window focus down, movefocus, d

# Switch workspaces with SUPER + [1-9; 0]
bind = SUPER, 1, Switch to workspace 1, workspace, 1
bind = SUPER, 2, Switch to workspace 2, workspace, 2
bind = SUPER, 3, Switch to workspace 3, workspace, 3
bind = SUPER, 4, Switch to workspace 4, workspace, 4
bind = SUPER, 5, Switch to workspace 5, workspace, 5
bind = SUPER, 6, Switch to workspace 6, workspace, 6
bind = SUPER, 7, Switch to workspace 7, workspace, 7
bind = SUPER, 8, Switch to workspace 8, workspace, 8
bind = SUPER, 9, Switch to workspace 9, workspace, 9
bind = SUPER, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bind = SUPER SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bind = SUPER SHIFT ALT, 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bind = SUPER SHIFT ALT, 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bind = SUPER SHIFT ALT, 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bind = SUPER SHIFT ALT, 4, Move window silently to workspace 4, movetoworkspacesilent, 4
bind = SUPER SHIFT ALT, 5, Move window silently to workspace 5, movetoworkspacesilent, 5
bind = SUPER SHIFT ALT, 6, Move window silently to workspace 6, movetoworkspacesilent, 6
bind = SUPER SHIFT ALT, 7, Move window silently to workspace 7, movetoworkspacesilent, 7
bind = SUPER SHIFT ALT, 8, Move window silently to workspace 8, movetoworkspacesilent, 8
bind = SUPER SHIFT ALT, 9, Move window silently to workspace 9, movetoworkspacesilent, 9
bind = SUPER SHIFT ALT, 0, Move window silently to workspace 10, movetoworkspacesilent, 10

# Control scratchpad
bind = SUPER, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bind = SUPER ALT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bind = SUPER, TAB, Next workspace, workspace, e+1
bind = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bind = SUPER CTRL, TAB, Former workspace, workspace, previous

# Move workspaces to other monitors
bind = SUPER SHIFT ALT, LEFT, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bind = SUPER SHIFT ALT, RIGHT, Move workspace to right monitor, movecurrentworkspacetomonitor, r

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bind = SUPER SHIFT, LEFT, Swap window to the left, swapwindow, l
bind = SUPER SHIFT, RIGHT, Swap window to the right, swapwindow, r
bind = SUPER SHIFT, UP, Swap window up, swapwindow, u
bind = SUPER SHIFT, DOWN, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bind = ALT, TAB, Cycle to next window, cyclenext
bind = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bind = ALT, TAB, Reveal active window on top, bringactivetotop
bind = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Resize active window
bind = SUPER, MINUS, Shrink window left, resizeactive, -100 0
bind = SUPER, EQUAL, Expand window right, resizeactive, 100 0
bind = SUPER SHIFT, MINUS, Shrink window up, resizeactive, 0 -100
bind = SUPER SHIFT, EQUAL, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bind = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, Move window, movewindow
bindm = SUPER, mouse:273, Resize window, resizewindow

# Toggle groups
bind = SUPER, G, Toggle window grouping, togglegroup
bind = SUPER ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bind = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
bind = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
bind = SUPER ALT, UP, Move window to group on top, moveintogroup, u
bind = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate grouped windows
bind = SUPER ALT, TAB, Next window in group, changegroupactive, f
bind = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b
